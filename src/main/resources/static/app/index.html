<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Is It ... ?</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>

  <!-- endbuild -->
</head>
<body ng-app="isItApp">

<div class="container">
  <div style="position: relative">
    <div class="bg-extended">
      <div class="align-vertical-center" style="background-color: #2E2E2E;">

        <div class="container" ng-controller="MainCtrl">

          <div class="row" ng-cloak>

            <div class="well col-sm-offset-3 col-sm-6" style="background-color: #212121">

              <form class="well-body" ng-show="response == null" >

                <h1 class="text-center"><span class="text-primary-lime">Is it a good idea to</span></h1>

                <div class="form-group label-floating is-focused" autofocus>
                  <input id="question" type="text" class="form-control input-custom" ng-model="question"
                         autocomplete="off"
                         ng-keyup="$event.keyCode == 13 && ask()"/>
                </div>

                <br/>
                <b></b>
                <h1 class="text-center">
                  <a class="text-primary-lime pointer" ng-click="ask()">
                    ?
                  </a>
                </h1>

              </form>
              <form class="well-body" ng-show="response != null">


                <h3 class="text-center">
                  <i   ng-class="response.category == 'POSITIVE' ? 'smiley-happy fa fa-smile-o' : 'smiley-sad fa fa-frown-o' " class=""></i>
                  <span class="response"  ng-class="response.category == 'POSITIVE' ? 'smiley-happy' : 'smiley-sad'">
                    {{response.message}}
                  </span>
                </h3>
                  <br><br>
                <h1 class="text-center">
                  <a class="text-primary-lime pointer" ng-click="askAgain()">
                    Ask again ?
                  </a>
                </h1>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $.material.init();
  $('#question').focus();
</script>

<!-- endbuild -->
</body>
</html>
